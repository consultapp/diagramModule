<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import Diagram from "./diagram.js";

    const startData = [
      { percent: 25, radiusPercent: 0.7, color: "#eb5757" },
      { percent: 25, radiusPercent: 1, color: "#f2994a" },
      { percent: 12, radiusPercent: 0.5, color: "#6fcf97" },
      { percent: 18, radiusPercent: 0.8, color: "#9b51e0" },
      { percent: 3, radiusPercent: 0.9, color: "#2f80ed" },
      { percent: 12, radiusPercent: 0.3, color: "#56ccf2" },
      { percent: 3, radiusPercent: 0.5, color: "#219653" },
      { percent: 2, radiusPercent: 1, color: "#f2c94c" },
    ];

    const diagram = new Diagram(startData);

    root.append(diagram.element);
  </script>
</body>
